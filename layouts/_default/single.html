{{ define "main" }}
<article>
    <header class="page-header">
        <h1 class="page-title">{{ .Title }}</h1>
        {{ if .Date }}
        <div class="page-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            &mdash; {{ .ReadingTime }} min read
        </div>
        {{ end }}
    </header>

    <div class="page-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
